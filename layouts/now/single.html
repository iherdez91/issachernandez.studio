{{ define "main" }}
<article class="now-single">
  <a href="/now/" class="riff-back-btn">← Back to Now</a>

  <header class="now-header">
    <h1 class="text-4xl font-extrabold text-neutral-900 dark:text-neutral">{{ .Title }}</h1>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
  </header>

  <div class="now-content prose dark:prose-invert">
    {{ .Content }}
  </div>

  <nav class="riff-nav">
    {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" class="riff-nav-btn prev">← {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
      <a href="{{ .Permalink }}" class="riff-nav-btn next">{{ .Title }} →</a>
    {{ end }}
  </nav>
</article>
{{ end }}
