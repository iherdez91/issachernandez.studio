{{ define "main" }}
<article class="prose dark:prose-invert max-w-prose mx-auto px-4">
  <a href="/issachernandez.studio/commonplace/" class="riff-back-btn">← Back to Commonplace</a>

  <header>
    <h1 class="text-4xl font-extrabold text-neutral-900 dark:text-neutral">{{ .Title }}</h1>
    <time class="text-neutral-500">{{ .Date.Format "January 2, 2006" }}</time>
  </header>

  <div class="mt-8">
    {{ .Content }}
  </div>

  <nav class="riff-nav mt-10">
    {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" class="riff-nav-btn prev">← {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
      <a href="{{ .Permalink }}" class="riff-nav-btn next">{{ .Title }} →</a>
    {{ end }}
  </nav>
</article>
{{ end }}
